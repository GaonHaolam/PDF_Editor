<!-- Drag & Drop Zone -->
<div class="p-5 mb-5 bg-light rounded-4 border-dashed cursor-pointer position-relative hover-lift" id="dropZone">
    <i class="bi bi-cloud-arrow-up display-1 text-secondary mb-3"></i>
    <p class="fs-4 fw-medium text-dark">Drag & drop your PDF here</p>
    <p class="text-secondary small">or click to browse from your computer</p>

    <!-- Selected File Badge -->
    <div id="fileDisplay"
        class="d-none mt-3 d-inline-block px-4 py-2 bg-primary bg-opacity-10 text-primary rounded-pill fw-medium animate__animated animate__fadeIn">
        <i class="bi bi-file-earmark-pdf-fill me-2"></i>
        <span id="fileName">No file selected</span>
    </div>
</div>
